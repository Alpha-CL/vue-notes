<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>


    </style>

</head>
<body>


<!--================================================================================================================-->


<div id="app">


    msg:
    {{ someComputed }}


    <hr>


    methods:
    {{ msgMethodsReverse() }}


    <hr>


    computed:
    {{ msgComputedReverse }}


    <hr>


    computed-getter & setter:






</div>


<!-------------------------------------------------------------------------------------------------------------------->


<!--================================================================================================================-->


<script>
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


const vm = new Vue({

    el: '#app',
    data: {

        msg: 'hello world',

    },
    methods: {

        msgMethodsReverse() {

            return this.msg.split('').reverse().join('');
        }
    },
    computed: {

        someComputed() {

            return 'test';
        },

        msgComputedReverse() {

            return this.msg.split('').reverse().join('');
        },



    }
});


//-------------------------------------------------------------------------------------------------------------------//


/**
 * computed: func, obj;             // 计算属性的结果仅关注于返回值
 *
 *
 * 计算属性( 插槽 )
 */

// {{ someComputed()}}                  // 无法作为函数执行

// {{ someComputed  === vm[computed].someComputed return result  }}     // 执行结果为函数的返回值


//- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -//


/**
 * computed: func;
 *
 *
 * function(){
 *
 *      return result;
 * }
 */


//- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -//


/**
 * computed: obj;
 *
 *
 * {
 *     get(){
 *
 *          return _val;
 *     },
 *     set(val){
 *
 *          _val = val;
 *     }
 * }
 *
 */


//-------------------------------------------------------------------------------------------------------------------//


/**
 * methods vs computed
 *
 *
 * methods: 每次页面渲染，对应的方法及会执行一次                 //
 *
 * computed: 仅当依赖响应式属性data改变时，才会执行              // 基于响应式依赖进行缓存( 节省性能开销 )
 */


///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
</script>


</body>
</html>
