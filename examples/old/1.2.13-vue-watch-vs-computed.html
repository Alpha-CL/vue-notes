<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>


    </style>

</head>
<body>


<!--================================================================================================================-->


<div id="app">

    computedFullName: {{ computedFullName }}

    <hr>

    watchFullName: {{ watchFullName }}

</div>


<!--================================================================================================================-->


<script>
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


const vm = new Vue({

    el: '#app',
    data: {
        msg: 'hello world',

        computedFirstName: 'Alpha',
        computedLastName: 'oO',

        watchFirstName: 'Beta',
        watchLastName: 'zZ',
        watchFullName: 'BetazZ'
    },
    methods: {},
    computed: {

        computedFullName() {

            return this.computedFirstName + this.computedLastName;
        }
    },
    watch: {

        watchFirstName() {

            this.watchFullName = this.watchFirstName + this.watchLastName;
        },
        watchLastName() {

            this.watchFullName = this.watchFirstName + this.watchLastName;
        }
    }
});


//-------------------------------------------------------------------------------------------------------------------//


/**
 * watch vs computed
 *
 *
 * 1) 两者都可以观察和响应 Vue 实例上的数据的变动
 *
 * 2) watch 擅长处理一个数据影响多个数据
 *    computed 擅长处理多个数据影响一个数据
 *
 * 3）watch 中可以执行异步                        // watch 的最终结果依赖 Fn
 *   computed 中不可以                           // computed 的最终结果依赖 Fn.return
 */


//- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -//


/**
 * computed vs method
 *
 *
 * computed: 计算属性基于响应式依赖进行缓存，每次访问计算属性，会立即返回缓存的结果
 *          仅当 computed 关联的 data 改变时，才会再次执行 对应的 computed
 *
 * method: 页面重新渲染，及会再次执行 method                 // 相较于浪费性能开销
 */


///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
</script>


</body>
</html>
