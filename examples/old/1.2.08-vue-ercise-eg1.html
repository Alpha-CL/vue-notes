<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>


    </style>

</head>
<body>


<!--================================================================================================================-->


<div id="app">
    <label>
        <input type="text" v-model.number.lazy="num1">
        <select name="symbol" id="" v-model="type">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model.number.lazy="num2">
        <button @click="handleClick">=</button>
        <span>{{ result }}</span>
    </label>
</div>


<!--================================================================================================================-->


<script>
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


const vm = new Vue({

    el: '#app',
    data: {
        num1: 0,
        num2: 0,
        type: '+',
        result: 0
    },
    methods: {
        handleClick() {

            const {type, num1, num2} = this;

            switch (type) {
                case '+':
                    this.result = num1 + num2;
                    break;
                case '-':
                    this.result = num1 - num2;
                    break;
                case '*':
                    this.result = num1 * num2;
                    break;
                case '/':
                    this.result = num1 / num2;
                    break;
            }
        }
    }
});


//-------------------------------------------------------------------------------------------------------------------//


///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
</script>


</body>
</html>
