/**
 * template: {}
 *
 * 优先级 template > $el
 *
 *
 * 一个字符串模板作为 Vue 实例的标识使用
 * 模板将会 替换 挂载的元素，挂载元素的内容都将被忽略
 */

//
//
//                const vm = new Vue();
//
//                         |
//                         |
//                        \|/
//
//                       初始化
//                   事件 & 生命周期
//
//                         |
//                         |
//                        \|/
//
//                       初始化
//                     注入 & 校验
//
//                         |
//                         |
//                        \|/
//                                       否
//                   是否指定 'el' 选项 -------------- +
//                                                   |
//                         |                         |
//                         |  是             当调用 vm.$mount(el) 函数时
//                         |                         |
//                        \|/                        |
//                                                   |
//                 是否指定 template 选项 <----------- +
//
//                         |
//                         |
//                        \|/
//
//        + -------------- + -------------- +
//        |                                 |
//        |                                 |
//   将 template 编译到               将 el 外部的 HTML
//   render 函数中渲染                作为 template 编译
//        |                                 |
//        |                                 |
//        + -------------- + -------------- +
//
//                         |
//                         |
//                         |
//                        \|/
//
