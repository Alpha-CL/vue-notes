<script>
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


const vm = new Vue({

    el: '#app',
    data: {
        msg: 'hello world',

    },
    methods: {

    },
    computed: {

    },
    watch: {

    }
});


//-------------------------------------------------------------------------------------------------------------------//


/**
 * vue 生命周期             // vue 实例
 *
 *
 * 每个 Vue 实例在被创建时都要经过一系列的初始化过程
 *
 * 例如: 需要设置数据监听、编译模板、将实例挂载到 DOM 并在数据变化时更新 DOM 等
 *      同时在这个过程中也会运行一些叫做生命周期钩子的函数，这给了用户在不同阶段添加自己的代码的机会
 *
 */


/**
 * 生命周期钩子
 *
 *
 * 所有的生命周期钩子自动绑定 this 上下文到实例中，因此你可以访问数据，对属性和方法进行运算
 */


//
//
//                const vm = new Vue();
//
//                         |
//                         |
//                        \|/
//
//                       初始化
//                   事件 & 生命周期
//
//                         |
//                         |--------------------------------------------------> beforeCreate();
//                         |
//                        \|/
//
//                       初始化
//                     注入 & 校验
//
//                         |
//                         |--------------------------------------------------> created();
//                         |
//                        \|/
//                                       否
//                   是否指定 'el' 选项 -------------- +
//                                                   |
//                         |                         |
//                         |  是             当调用 vm.$mount(el) 函数时
//                         |                         |
//                        \|/                        |
//                                                   |
//                 是否指定 template 选项 <----------- +
//
//                         |
//                         |
//                        \|/
//
//        + -------------- + -------------- +
//        |                                 |
//        |                                 |
//   将 template 编译到               将 el 外部的 HTML
//   render 函数中渲染                作为 template 编译
//        |                                 |
//        |                                 |
//        + -------------- + -------------- +
//
//                         |
//                         |--------------------------------------------------> beforeMount();
//                         |
//                        \|/
//
//                     创建 vm.$el
//                    并用其替换 'el'
//
//                         |
//                         |--------------------------------------------------> mounted();
//                         |
//                        \|/
//
//                             当 data 被修改时
//                         + ------------------- +
//                         |                     |
//                         |                     | ---------------------------> beforeUpdate();
//                         |                     |
//                         |                   虚拟DOM
//                      挂载完毕                重新渲染
//                         |                  并应用更新
//                         |                     |
//                         |                     | ---------------------------> updated();
//                         |                     |
//                         + ------------------- +
//
//                         |
//                         |
//                         |
//                        \|/
//
//              当调用 vm.$destroy(); 函数时
//
//                         |
//                         |--------------------------------------------------> beforeDestroy();
//                         |
//                        \|/
//
//                      解除绑定
//                     销毁子组件
//                    以及事件监听器
//
//                         |
//                         |--------------------------------------------------> destroyed();
//                         |
//                        \|/
//
//                      销毁完毕
//
//


///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
