<div id="app">

</div>

<script>
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


const vm = new Vue({

    el: '#app',
    data: {
        msg: 'hello world',

    },
    methods: {

    },
    computed: {

    },
    watch: {

    },
    created() {

    },
    beforeDestroy() {

    },
});


//-------------------------------------------------------------------------------------------------------------------//


/**
 * props                    // father => son
 *
 *
 * 父组件传递数据给子组件时，可以通过特性传递
 */


//-------------------------------------------------------------------------------------------------------------------//


/**
 * $emit                    // son => father
 *
 *
 * 子组件传递数据给父组件时，触发事件，从而抛出数据
 */


//-------------------------------------------------------------------------------------------------------------------//


/**
 * v-model                  // father <=> son
 *
 *
 * 双向数据通信
 */


//- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -//


/**
 * .sync                    // father <=> son
 *
 *
 * 双向数据通信
 */


//-------------------------------------------------------------------------------------------------------------------//


/**
 * $attrs                   // ancestor => posterity
 *
 *
 * 祖先组件传递数据给子孙组件时，可以利用 $attrs 传递
 */


//-------------------------------------------------------------------------------------------------------------------//


/**
 * $listeners               // posterity => ancestor
 *
 *
 * 子孙组件中执行祖先组件的函数，从而实现数据传递
 * 将所有的事件监听器指向这个组件的某个特定的子元素
 */


//-------------------------------------------------------------------------------------------------------------------//


/**
 * $root
 *
 *
 * 子组件中访问根实例的数据
 */


//- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -//


/**
 * $parent
 *
 *
 * 子组件中访问父实例的数据
 */


//- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -//


/**
 * $children
 *
 *
 * 在父组件中访问子实例的数据
 */


//- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -//


/**
 * ref
 *
 *
 * 父组件中访问子实例的数据
 */


//-------------------------------------------------------------------------------------------------------------------//


/**
 * provide & inject
 *
 *
 * 祖先组件提供数据（provide），子孙组件按需注入（inject）
 */


//-------------------------------------------------------------------------------------------------------------------//


/**
 * eventBus
 *
 *
 * 非父子组件通信时，可以使用这种方法，但仅针对于小型项目
 *
 * 中大型项目使用时，会造成代码混乱不易维护
 */


Vue.prototype.$bus = new Vue();

Vue.component('cmp-a', {
    data() {
        return {
            a: 'a'
        }
    },
    methods: {
        onClick() {
            this.$bus.$on('click', this.a)
        }
    },
    template: `
    <div>
      <button @click="onClick">点击</button>
    </div>
  `,
});

Vue.component('cmp-a', {
    mounted() {
        this.$bus.$on('click', data => {
            console.log(data);
        })
    },
    template: `
    <div>b</div>
  `,
});


//-------------------------------------------------------------------------------------------------------------------//


/**
 * Vuex
 *
 *
 *
 */


///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
</script>

</html>
