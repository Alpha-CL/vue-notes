<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>


<!--================================================================================================================-->


<div id="app">

    <ul>
        <li v-for="(val, idx) in persons" :key="val.name">
            {{val.name}}
            <label>
                <input type="text">
                <button @click="handleClick(idx)">push down</button>
            </label>
        </li>
    </ul>

</div>


<!-------------------------------------------------------------------------------------------------------------------->


<!--================================================================================================================-->


<script>
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


const vm = new Vue({

    el: '#app',
    data: {
        persons: [
            {name: 'Person-1', age: 16},
            {name: 'Person-2', age: 17},
            {name: 'Person-3', age: 18},
            {name: 'Person-4', age: 18}
        ],
        alpha: {
            name: 'Alpha',
            age: 18,
            height: '182cm',
        }
    },
    methods: {
        handleClick(i) {
            const delItem = this.persons.splice(i, 1);
            this.persons.splice(i + 1, 0, ...delItem);
        }
    }
});


//-------------------------------------------------------------------------------------------------------------------//


/**
 * :key = ID: str/num;              // key 是唯一的
 *
 *
 * 设置 唯一 key 值后，元素将会根据 唯一的 key 所渲染，而不是 默认的就近渲染
 *
 * 不建议使用 index，当重新渲染后，可能会覆盖之前同样 索引的元素，浪费性能消耗
 */


///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
</script>


</body>
</html>
