<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../../../../../node_modules/vue/dist/vue.js"></script>

</head>
<body>
<!--================================================================================================================-->


<div id="app">
</div>


<!--================================================================================================================-->
<script>
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


/**
 * global component         // 全局组件
 *
 *
 ** 全局组件可以在工程中任意地方引用
 */


// Vue.component('GlobalComp', {});


//- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -//


const globalComp = {
	data() {
		return {
			count: 0
		};
	},
    template: `<button @click="count++">当前点击了{{count}}</button>`
};


Vue.component('GlobalComp', globalComp);


const vm = new Vue({

    el: '#app',
    template: `<div>
        <GlobalComp/>
    </div>`,
});


///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
</script>


</body>
</html>
