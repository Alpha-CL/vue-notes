<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<!--================================================================================================================-->


<div id="app">
</div>


<!--================================================================================================================-->
<script>
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


/**
 * local component              // 局部组件
 *
 *
 ** 局部组件仅可在当前组件中引用
 */


// new Vue({
//
// 	components: {
// 		LocalComp: {}
// 	}
// });


//- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -//


const vm = new Vue({

	el: '#app',
	template: `
        <LocalComp/>
    `,
    components: {
		LocalComp: {
			data() {
				return {
                    count: 0
                }
			},
            template: `
              <button @click="count++">当前点击了{{count}}</button>
            `
        }
    }
});


///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
</script>


</body>
</html>
